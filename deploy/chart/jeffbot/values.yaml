# Default values for jeffbot.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 'registry.local.deangalvin.com/freekingdean/jeffrey-botterhill'
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: 'gitlab'
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: "https-public"
    traefik.ingress.kubernetes.io/router.tls: "true"
  hosts:
    - host: jeffbot.public.deangalvin.com
      paths:
      - path: /
  tls:
    - secretName: https-public
      hosts:
        - jeffbot.public.deangalvin.com

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
