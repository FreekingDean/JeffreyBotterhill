# Default values for jeffrey-botterhill.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: 'FreekingDean/Jeffbot'
  pullPolicy: Always
  tag: "latest"


replicaCount: 1
gitsha: 'not-present'
environment: 'development'
env: []
logToStdOut: true
slackToken: ''
databaseURL: ''

#Will auto create if one not set
#secretKeyBase: ''

service:
  type: ClusterIP
  port: 3000

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

ingress:
  enabled: false
  annotations: {}
  hosts: []
  tls: []

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
